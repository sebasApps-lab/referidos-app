name: Versioning Promote Release

on:
  workflow_dispatch:
    inputs:
      product:
        description: "Producto (referidos_app | prelaunch_web | android_app)"
        required: true
        type: choice
        options:
          - referidos_app
          - prelaunch_web
          - android_app
      from_env:
        description: "Entorno origen"
        required: true
        type: choice
        options:
          - dev
          - staging
      to_env:
        description: "Entorno destino"
        required: true
        type: choice
        options:
          - staging
          - prod
      semver:
        description: "Version semver (ej: 0.5.3)"
        required: true
        type: string
      notes:
        description: "Notas de promocion"
        required: false
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Promote release
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          node tooling/versioning/promote-release.mjs \
            --product "${{ inputs.product }}" \
            --from "${{ inputs.from_env }}" \
            --to "${{ inputs.to_env }}" \
            --semver "${{ inputs.semver }}" \
            --actor "github-actions" \
            --notes "${{ inputs.notes }}"
