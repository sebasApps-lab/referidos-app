project_id = "referidos-ops"

[api]
enabled = true
port = 54331
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54332
shadow_port = 54330
major_version = 17

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = false
sql_paths = []

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8085
deno_version = 2

[functions.versioning-deploy-callback]
verify_jwt = false

[functions.versioning-deploy-execute]
verify_jwt = false

[functions.versioning-dev-release-create]
verify_jwt = false

[functions.versioning-dev-release-preview]
verify_jwt = false

[functions.ops-telemetry-ingest]
verify_jwt = false

[functions.versioning-release-sync]
verify_jwt = false

[functions.ops-support-macros-admin]
verify_jwt = false

[functions.ops-support-macros-sync]
verify_jwt = false

